<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PassCrafter - by Divyansh Jha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Variable Length :  Password Generator</h1>
        <form id="password-form">
            <label for="length">Enter Password Length:</label>
            <input type="number" id="length" name="length" min="1" max="100" value="10">
            <button type="submit">Generate Password</button>
        </form>
        <div id="password-output"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
