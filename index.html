<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PassCrafter - by Divyansh Jha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Variable Length : Password Generator</h1>
        <form id="password-form">
            <label for="length">Enter Password Length:</label>
            <input type="number" id="length" name="length" min="1" max="100" value="10">
            <button type="button" onclick="generatePassword()">Generate Password</button>
        </form>
        <div id="password-output"></div>
    </div>
    <script>
        // Function to generate password
        function generatePassword() {
            // Get the password length from the input field
            var passwordLength = document.getElementById('length').value;
            
            // Instantiate a headers object
            var myHeaders = new Headers();
            // Add content type header to object
            myHeaders.append("Content-Type", "application/json");
            // Using built-in JSON utility package turn object to string and store in a variable
            var raw = JSON.stringify({"length": passwordLength});
            // Create a JSON object with parameters for API call and store in a variable
            var requestOptions = {
                method: 'POST',
                headers: myHeaders,
                body: raw,
                redirect: 'follow'
            };
            // Make API call with parameters and use promises to get response
            fetch("https://nkx0b5is2j.execute-api.us-east-1.amazonaws.com/dev", requestOptions)
            .then(response => response.json()) // Parse the response as JSON
            .then(result => {
                // Display the generated password in the password-output div
                document.getElementById('password-output').innerHTML = result.message;
            })
            .catch(error => console.log('error', error));
        }
    </script>
</body>
</html>
